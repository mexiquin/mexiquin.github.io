baseURL: 'https://mexiquin.github.io/'
title: Quinton's Repository
defaultContentLanguage: en
defaultContentLanguageInSubdir: true
hasCJKLanguage: false
summaryLength: 70
buildFuture: true
copyright: '&copy;{year}, All Rights Reserved'
timeout: 10000
enableEmoji: true
paginate: 13
rssLimit: 100
enableGitInfo: false
googleAnalytics: ''
markup:
  goldmark:
    renderer:
      hardWraps: true
      unsafe: true
      xHTML: true
  highlight:
    codeFences: true
    lineNos: true
    lineNumbersInTable: true
    noClasses: false
  tableOfContents:
    endLevel: 4
    ordered: false
    startLevel: 1
outputs:
  home:
    - HTML
    - RSS
    - SearchIndex
  section:
    - HTML
    - RSS
    - SearchIndex
  taxonomyTerm:
    - HTML
    - RSS
    - SearchIndex
  taxonomy:
    - HTML
    - RSS
    - SearchIndex
outputFormats:
  SearchIndex:
    mediaType: application/json
    baseName: index
    isPlainText: true
    notAlternative: true
taxonomies:
  category: categories
  tag: tags
  series: series
